<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mdui Test</title>
        <link rel="stylesheet" href="/static/css/mdui.min.css">
        <script src="/static/js/mdui.min.js"></script>
    </head>

    <body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded mdui-drawer-body-left">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme">
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
                    <i class="mdui-icon material-icons">menu</i>
                </span>
                <a href="./answer.html" class="mdui-typo-headline mdui-hidden-xs">答题系统</a>
                <a href="" class="mdui-typo-title"></a>
                <div class="mdui-toolbar-spacer"></div>
                <a href="https://github.com/FunctionClub/" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: 'Github'}">
                </a>
            </div>
        </header>

        <div class="mdui-drawer" id="main-drawer">
            <div class="mdui-list" mdui-collapse="{accordion: true}">
                <div class="mdui-collapse-item mdui-collapse-item-open">
                    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>

                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mdui-container">

            <br>
            <form method="POST">
                <input type="number" name="number" value="{{ number }}" hidden/>
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card" style="padding: 3px">
                        <label class="mdui-radio">
                            <input type="radio" name="group1"value="A"/>
                            <i class="mdui-radio-icon"></i>
                            A.
                        </label>
                    </div>
                </div>
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card" style="padding: 3px">
                        <label class="mdui-radio">
                            <input type="radio" name="group1" value="B"/>
                            <i class="mdui-radio-icon"></i>
                            B.
                        </label>
                    </div>
                </div>
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card" style="padding: 3px">
                        <label class="mdui-radio">
                            <input type="radio" name="group1" value="C"/>
                            <i class="mdui-radio-icon"></i>
                            C.
                        </label>
                    </div>
                </div>
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card" style="padding: 3px">
                        <label class="mdui-radio">
                            <input type="radio" name="group1" value="D"/>
                            <i class="mdui-radio-icon"></i>
                            D.
                        </label>
                    </div>
                </div>
                <br>
                <button class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="submit">下一题</button>
            </form>
        </div>
    </body>

</html>
